uri: "ldap://<AD-SERVER-IP>:389"
start_tls: false
base: "DC=example,DC=loc"
attributes:
  uid: "sAMAccountName"
  mail: "mail"
  name: "displayName"
bind_dn: "CN=adminChatSRV,OU=Global User,OU=IT,DC=example,DC=loc"
bind_password: "<REDACTED>"
filter: "(objectClass=person)"
default_domain: "example.loc"

server_name: "chat.example.loc"

signing_key_path: "/var/lib/matrix-synapse/keys/homeserver.signing.key"
macaroon_secret_key: "<REDACTED>"
form_secret: "<REDACTED>"

trusted_key_servers:
  - server_name: "chat.example.loc"
suppress_key_server_warning: true

database:
  name: "sqlite3"
  args:
    database: "/var/lib/matrix-synapse/homeserver.db"

encryption_enabled_by_default_for_room_type: all

listeners:
  - port: 8008
    bind_addresses: ['0.0.0.0']
    type: http
    tls: false
    resources:
      - names: [client, federation]
    compress: false

enable_registration: false
